<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sofy Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #ecf0f1;
      color: #2c3e50;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 0;
    }
    h1 {
      margin: 0;
    }
    #ip {
      font-size: 2rem;
      color: #2980b9;
      margin-top: 20px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sofy Tools</h1>
  </header>
  
  <p id="loading">Obteniendo tu IP pública...</p>
  <p id="ip" style="display:none;">Tu IP es: <span id="ip-address"></span></p>
  
  <footer>
    <p>Creado con ❤ por Sofy</p>
  </footer>

  <script>
    // Fetch the public IP using ipify API
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('ip').style.display = 'block';
        document.getElementById('ip-address').innerText = data.ip;
      })
      .catch(error => {
        document.getElementById('loading').innerText = 'Error al obtener la IP.';
        console.error('Error fetching IP:', error);
      });
  </script>
</body>
</html>
