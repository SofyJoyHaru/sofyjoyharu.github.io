<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Subneteo</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/subnet-calculator.css">
</head>
<body>
    <header class="header-bar">
        <img src="../images/subnet-caculator.png" class="header-icon">
        <h1>Calculadora de Subneteo</h1>
    </header>
    <main>
        <section class="calculator-container">
            <h2>Calculadora de Subneteo</h2>
            <form id="subnet-form">
                <label for="ip-address">Dirección IP:</label>
                <input type="text" id="ip-address" placeholder="192.168.1.1" required>
                <label for="subnet-mask">Máscara de Subred:</label>
                <select id="subnet-mask" required>
                    <option value="/32">255.255.255.255 /32</option>
                    <option value="/31">255.255.255.254 /31</option>
                    <option value="/30">255.255.255.252 /30</option>
                    <option value="/29">255.255.255.248 /29</option>
                    <option value="/28">255.255.255.240 /28</option>
                    <option value="/27">255.255.255.224 /27</option>
                    <option value="/26">255.255.255.192 /26</option>
                    <option value="/25">255.255.255.128 /25</option>
                    <option value="/24">255.255.255.0 /24</option>
                    <option value="/23">255.255.254.0 /23</option>
                    <option value="/22">255.255.252.0 /22</option>
                    <option value="/21">255.255.248.0 /21</option>
                    <option value="/20">255.255.240.0 /20</option>
                    <option value="/19">255.255.224.0 /19</option>
                    <option value="/18">255.255.192.0 /18</option>
                    <option value="/17">255.255.128.0 /17</option>
                    <option value="/16">255.255.0.0 /16</option>
                    <option value="/15">255.254.0.0 /15</option>
                    <option value="/14">255.252.0.0 /14</option>
                    <option value="/13">255.248.0.0 /13</option>
                    <option value="/12">255.240.0.0 /12</option>
                    <option value="/11">255.224.0.0 /11</option>
                    <option value="/10">255.192.0.0 /10</option>
                    <option value="/9">255.128.0.0 /9</option>
                    <option value="/8">255.0.0.0 /8</option>
                </select>
                <button type="submit">Calcular</button>
            </form>
            <div id="results" style="display: none;">
                <h3>Resultados</h3>
                <p>Dirección de Red: <span id="network-address" class="highlight"></span></p>
                <p>Rango de IPs Utilizables: <span id="ip-range" class="highlight"></span></p>
                <p>Dirección de Broadcast: <span id="broadcast-address" class="highlight"></span></p>
                <p>Número Total de Hosts: <span id="total-hosts" class="highlight"></span></p>
                <p>Número de Hosts Utilizables: <span id="usable-hosts" class="highlight"></span></p>
                <p>Clase de Dirección IP: <span id="ip-class" class="highlight"></span></p>
                <p>Tipo de Dirección IP: <span id="ip-type" class="highlight"></span> <a id="ip-type-link" href="https://es.wikipedia.org/wiki/IPv4" target="_blank" class="details-link">Más información</a></p>
            </div>            
        </section>
